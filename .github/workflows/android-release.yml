name: Android Release Build

on:
  push:
    branches: [ "fix-recommendations" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.ALORA_KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -di > release-keystore.jks

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      env:
        ALORA_KEYSTORE_PASSWORD: ${{ secrets.ALORA_KEYSTORE_PASSWORD }}
        ALORA_KEY_PASSWORD: ${{ secrets.ALORA_KEY_PASSWORD }}
        MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
      run: |
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
